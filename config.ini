# Camera settings
[Camera]
# Enable/disable camera input (if disabled, will use black frame)
enabled = true
# Camera index (usually 0 for built-in webcam, 1+ for external cameras)
index = 0

# Display settings
[Display]
# Enable/disable the display window
enabled = true
# Show filtered (processed) view or raw camera feed
show_filtered = true
# Show vector visualization (calibration circle, markers, etc.)
show_vectors = true

# Server settings for vector data
[Server]
# Host address (use localhost for local access only, 0.0.0.0 for network access)
host = localhost
# Port number for the HTTP server
port = 8000 